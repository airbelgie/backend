name: Run Unit Tests
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Unit Tests
        run: dotnet test
